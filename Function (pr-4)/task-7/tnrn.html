<!-- Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(using all function) -->
<script type="text/javascript">

    var a = parseInt(prompt(`Enter any number:-`))
    var b = parseInt(prompt(`Enter any number:-`))
    var c = parseInt(prompt(`Enter any number:-`))

    const max = () => {

        if (a > b) {
            if (a > c) {
                document.write(`<h2>A is max..</h2>`)

            } else {
                document.write(`<h2>C is max..</h2>`)
            }
        } else {
            if (b > c) {
                document.write(`<h2>B is max..</h2>`)
            }
            else{
                document.write(`<h2>C is max..</h2>`)
            }
        }

    }
    max();


</script>
