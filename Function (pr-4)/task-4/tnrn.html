<!-- Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function) -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter first number`));
    var b = parseInt(prompt(`enter second number`));
    var c = parseInt(prompt(`enter third number`));
    var d = parseInt(prompt(`enter fourth number`));

    const max = () => {

        if (a > b && a > c && a > d) {
            document.write(`<h2>A is max...</h2>`)
        } else if (b > a && b > c && b > d) {
            document.write(`<h2>B is max...</h2>`)

        } else if (c > a && c > b && c > d) {
            document.write(`<h2>C is max...</h2>`)

        } else if (d > a && d > b && d > c) {
            document.write(`<h2>D is max...</h2>`)

        }

    }
    max();


</script>
