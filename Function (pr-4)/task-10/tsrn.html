<!-- Write a JavaScript program to decide that you eligible for voting? (using all function) -->

<script type="text/javascript">

    var age = parseInt(prompt(`Enter any number:-`))

    const iseligible = (age) => {

        if (age >= 18) {
            document.write(`<h2>you can vote..</h2>`);
        } else {
            document.write(`<h2>you can't vote..</h2>`);

        }
    }
    iseligible(age);

</script>
