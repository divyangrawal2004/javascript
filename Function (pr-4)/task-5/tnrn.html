<!-- Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->

<script type="text/javascript">
    var a = parseInt(prompt(`enter any number:-`))
    var b = parseInt(prompt(`enter any number:-`))
  


    const addnum = () => {
        document.write(`<h2> Addition is :- ${a} + ${b} =  ${a + b}</h2>`)
        document.write(`<h2> Subtraction is :- ${a} - ${b}  = ${a - b}</h2>`)
        document.write(`<h2> Multiplication is :- ${a} * ${b} = ${a * b}</h2>`)
        document.write(`<h2> Division is :- ${a} / ${b} = ${a / b}</h2>`)
    }
    addnum();


</script>
