
<!-- Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->



<script type="text/javascript">

    var a = parseInt(prompt(`enter any  number:-`))

    const checknum = (a) => {
        if (a > 0) {
            document.write(`<h2>${a} number is positive</h2>`)
        } else if (a < 0) {
            document.write(`<h2>${a} number is negative</h2>`)

        } else {
            document.write(`<h2>${a} number is zero</h2>`)
        }
    }
    checknum(a);
</script>
