<!-- Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter any number`));

    const check = (a) => {
        if (a > 0) {
            document.write(`<h2>${a} number is positive..</h2>`)
        }
        else if (a < 0) {
            document.write(`<h2>${a} number is negative..</h2>`)

        } else {
            document.write(`<h2>${a} number is zero..</h2>`)

        }
    }
    check(a);


</script>
