<!-- Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter any number:-`))

    const check = () => {
    
        if (a > 0) {
            return "<h2> this number is positive..</h2>"
        }
        else if(a<0)
        {
            return "<h2> this number is negative..</h2>"
        }else{
            return "<h2> this number is zero..</h2>"
        }
    }
    document.write(`<h2>${check()}</h2>`);
</script>
