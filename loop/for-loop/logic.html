<!-- 10 , 1 , 5 ,9 , 2 , 4 , 8 , 3 , 3 print  -->
<script type="text/javascript">

    for (var i = 10; i >= 8; i--) {
        document.write(`<h2>${i}</h2>`);
        i--;
        for (var j = 1; j <= 3; j++) {
            document.write(`<h2> ${j}</h2>`);
            j++;
            for(var k=5;k>=3;k--)
        {
            document.write(`<h2>${k}</h2>`)

            if(i >=8)
        {
            document.write(`<h2> ${i}</h2>`);
            i--;
        }

        if(j<=3)
        {
            document.write(`<h2> ${j}</h2>`);
            j++;
            
        }
        }

        }
    }

</script>
