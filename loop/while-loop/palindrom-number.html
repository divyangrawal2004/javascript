<script type="text/javascript">

    var no = parseInt(prompt(`enter any number:-`));
    var r;
    var rev = 0;
    var org;

    org = no;
    while (no != 0) {
        r = no % 10;
        rev = rev * 10 + r;
        no = Math.floor(no / 10);
    }
    if (org == rev) {
        document.write(`<h2>this is palindrom</h2>`)
    } else {
        document.write(`<h2>this is not palindrom</h2>`)

    }


</script>
