<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->


<script type="text/javascript">
    var a = parseInt(prompt(`enter any first number:-`))
    var b = parseInt(prompt(`enter any second number:-`))

    document.write(`<h2>swapping after:- ${a}</h2>`)
    document.write(`<h2>swapping after:- ${b}</h2>`)

    a = a + b;
    b = a - b;
    a = a - b;

    document.write(`<h2>swapping before is:- ${a} </h2>`);
    document.write(`<h2>swapping before is:- ${b}</h2>`)

</script>
