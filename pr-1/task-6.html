<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<script type="text/javascript">

    var b= parseInt(prompt(`enter base:-`))
    var h= parseInt(prompt(`enter height:-`))

    ans  = 0.5*b*h;

    document.write(`<h2>Triangle area is :- ${ans}</h2>`)




</script>
