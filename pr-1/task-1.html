<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<script type="text/javascript">

   var a = parseInt(prompt(`enter first value:-`));
   var b = parseInt(prompt(`enter second value:-`));

   sum = a + b;
   document.write(`<h2>sum = ${sum}</h2>`)

   sub = a - b;
   document.write(`<h2>subtaction = ${sub}</h2>`)

   mul = a * b;
   document.write(`<h2>multiplaction = ${mul}</h2>`)

   div = a / b;
   document.write(`<h2>division = ${div}</h2>`)


   mod = a % b;
   document.write(`<h2>moduls = ${mod}</h2>`)
</script>
