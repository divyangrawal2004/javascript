<!-- Write javascript program to calculate factorial of a number using while loop. -->

<script type="text/javascript">

    var num = parseInt(prompt(` enter any number:-`))

    var i = 1;
    var fac = 1;
    while (i <= num) {
        var fac = i * fac;
        i++;
    }
    document.write(`<h2>Factorial number is :- ${fac}</h2>`);



</script>
