<!-- Write javascript program to print multiplication table of any number using while loop. -->

<script type="text/javascript">
    
    var num = parseInt(prompt(`enter any number:-`))

    var i = 1;
    
    while(i<=10)
{
    var mul = num * i;
    document.write(`<h2>${num} * ${i} = ${mul} </h2>`)
    i++;
}

   
</script>
