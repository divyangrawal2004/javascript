<!-- Write javascript program to print multiplication table of any number using do while loop. -->

<script type="text/javascript">

    var num = parseInt(prompt(`enter any number:-`))

    var i = 1;

    do {

        var mul = num * i;

        document.write(`<h2>${num} * ${i} = ${mul}</h2>`)
        i++;
    } while (i <= 10);

</script>
