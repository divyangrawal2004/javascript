<!-- Write javascript program to print 1 to n number and find even number using while loop . -->

<script type="text/javascript">

    var num = parseInt(prompt(`enter any number:-`))

    var i = 1;
    while (i <= num) {
        if (i % 2 == 0) {
            document.write(`<h2>Even number :- ${i}</h2>`)
        }
        i++;
    }

</script>
