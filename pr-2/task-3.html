<!-- .Write javascript program to print 1 to n and number find odd number using do while loop . -->

<script type="text/javascript">

    var num = parseInt(prompt(`enter any number:-`))
    var i = 1;

    while (num >= i) {
        if (i % 2 != 0) {
            document.write(`<h2>Odd number :- ${i}<h2>`)
        }
        i++;
    }

</script>
