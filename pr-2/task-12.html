<!-- Write javascript program Check weather num is prime or not using while loop -->

<script type="text/javascript">

    var num = parseInt(prompt(`enter your number`))

    var add = 0;
    var i = 1;

    while (i <= num) {
        if (num % i == 0) {
            add += 1;
        }
        i++;
    }

    if (num == 1 || add == 2) {
        document.write(`<h2>this number is prime number...</h2>`);

    } else {
        document.write(`<h2>this number is not prime number...</h2>`);

    }

</script>
