<!-- Write javascript program to print 1 to n number  and all number sum using do while loop . -->

<script type="text/javascript">

    var num = parseInt(prompt(`enter any number:-`))

    var i = 1;
    var sum = 0;

    do {

        sum = sum + i;
        i++;

    } while (i <= num);
    document.write(`<h2>sum is :- ${sum}</h2>`);


</script>
