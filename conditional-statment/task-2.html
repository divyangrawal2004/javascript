<!-- Write a JavaScript program to check number even and odd. -->

<script type="text/javascript">
    var num = parseInt(prompt(`enter any number:-`))
    if (num % 2 == 0) {
        document.write(`<h2>number is even:- ${num}</h2>`)

    }
    else {
        document.write(`<h2>number is odd:- ${num} </h2>`)

    }

</script>
