<!-- Write a JavaScript program to check year is leap year or not leap year. -->

<script type="text/javascript">

    var year = parseInt(prompt(`enter any year:-`))

    if (year % 4 == 0) {

        document.write(`<h2>${year} is a leap year</h2>`)
    }
    else {
        document.write(`<h2>${year} is not a leap year<h2>`)

    }

</script>
