<!-- Write a JavaScript program to decide that you eligible for voting? -->

<script type="text/javascript">

    var age = parseInt(prompt(`enter your age:-`))

    if(age >=18)
{
    document.write(`<h2>you are eligible for voting<h2>`)
}
else{
    document.write(`<h2>you are not eligible for voting<h2>`)
}

</script>
