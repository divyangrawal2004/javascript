<!-- Write a JavaScript program to create basic calculator using switch case.
Ex. User input a,b and select choice + , - , * , / 
a=10
b=5
select choice + , - , * , /
+
Ans = 15
-
Ans = 5;
* -->
<!-- Ans = 50 -->
<!-- / -->
<!-- Ans = 2 -->

<script type="text/javascript">

    var num1 = parseInt(prompt(`Enter first number:-`))
    var num2 = parseInt(prompt(`Enter second number:-`))
    var operator = prompt(`Enter your choice + , - , * , / :-`)

    switch (operator) {
        case "+":
            document.write(`<h2>sum is:- ${num1 + num2}</h2>`);
            break;
        case "-":
            document.write(`<h2>Subtraction is:- ${num1 - num2}</h2>`);
            break;
        case "*":
            document.write(`<h2>Multiplaction is:- ${num1 * num2}</h2>`);
            break;
        case "/":
            if (num2 === 0) {
                document.write(`<h2>Division by zero is not allowed.....</h2>`);
            } else {
                document.write(`<h2>Division is:- ${num1 / num2}</h2>`);
            }
            break;
        default:
            document.write(`<h2>Invalid choice</h2>`);
            break;
    }


</script>
