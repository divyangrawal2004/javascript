<!-- Write a JavaScript program to check number positive and negetive? -->

<script type="text/javascript">

   var num = parseInt(prompt(`enter any number:-`))

   if(num > 0){
      document.write(`<h2> ${num} is Positive</h2>`)
   }
   else if(num<0){
      document.write(`<h2> ${num} is Negative</h2>`)
   }
   else{
      document.write(`<h2> ${num} is natural number</h2>`)
   }


</script>
